    <style>
      /* Base theme styles */
      :root {
        --primary-color-1: #6366f1; /* indigo-500 */
        --primary-color-2: #8b5cf6; /* violet-500 */
        --primary-color-3: #ec4899; /* pink-500 */
        --bg-color: #0f172a; /* slate-900 */
        --text-color: #f8fafc; /* slate-50 */
        --card-bg: rgba(30, 41, 59, 0.7); /* slate-800 with opacity */
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        background-image: radial-gradient(
            at 0% 0%,
            rgba(99, 102, 241, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 0%,
            rgba(236, 72, 153, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(139, 92, 246, 0.15) 0px,
            transparent 50%
          );
        background-attachment: fixed;
        min-height: 100vh;
      }

      .font-serif {
        font-family: "Playfair Display", serif;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .text-gradient {
        background: linear-gradient(
          135deg,
          var(--primary-color-1),
          var(--primary-color-3)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
    </style>
