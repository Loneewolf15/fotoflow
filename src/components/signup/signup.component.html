<div class="flex min-h-screen items-center justify-center relative overflow-hidden bg-organic-dark">
  <!-- Background Effects -->
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full -z-10 pointer-events-none">
    <div class="absolute top-20 right-1/4 w-96 h-96 bg-organic-green/10 rounded-full blur-3xl animate-float"
      style="animation-delay: -1s;"></div>
    <div class="absolute bottom-40 left-1/4 w-96 h-96 bg-organic-stone/10 rounded-full blur-3xl animate-float"
      style="animation-delay: -3s;"></div>
  </div>

  <div class="w-full max-w-md space-y-8 p-6">
    <div class="text-center">
      <a href="#" class="inline-flex items-center gap-2 mb-6">
        <div
          class="w-10 h-10 rounded-xl bg-gradient-to-br from-organic-green to-teal-700 flex items-center justify-center shadow-lg shadow-organic-green/20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
            <circle cx="12" cy="13" r="3" />
          </svg>
        </div>
        <span class="text-3xl font-bold tracking-tight text-organic-text">fotoFlow</span>
      </a>
      <h2 class="text-2xl font-bold tracking-tight text-organic-text">Create an account</h2>
      <p class="mt-2 text-sm text-organic-stone">Start managing your wedding photos today</p>
    </div>

    <div class="bg-organic-mist/80 backdrop-blur-xl border border-organic-mist-light p-8 rounded-2xl shadow-xl">
      <div class="mb-6">
        <button (click)="signupWithGoogle()" type="button" [disabled]="isLoading()"
          class="w-full flex justify-center items-center gap-3 rounded-xl bg-organic-mist-light border border-organic-mist-light px-4 py-3 text-sm font-semibold text-organic-text shadow-sm hover:bg-organic-mist transition-colors disabled:opacity-70 disabled:cursor-not-allowed">
          @if (isLoading()) {
          <svg class="animate-spin h-5 w-5 text-organic-text" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          } @else {
          <svg class="h-5 w-5" viewBox="0 0 48 48">
            <title>Google Logo</title>
            <clipPath id="g">
              <path
                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
            </clipPath>
            <g clip-path="url(#g)">
              <path fill="#FBBC05" d="M0 37V11l17 13z" />
              <path fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
              <path fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
              <path fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
            </g>
          </svg>
          Sign up with Google
          }
        </button>
      </div>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-organic-mist-light"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-organic-mist px-2 text-organic-stone rounded">Or sign up with email</span>
        </div>
      </div>

      <form (ngSubmit)="signup()" class="space-y-4">
        <div *ngIf="error()" class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
          {{ error() }}
        </div>

        <div>
          <label for="name" class="sr-only">Full Name</label>
          <input id="name" name="name" type="text" [(ngModel)]="name" required [disabled]="isLoading()"
            class="block w-full rounded-xl border-0 bg-organic-mist-light py-3 px-4 text-organic-text shadow-sm ring-1 ring-inset ring-organic-mist-light placeholder:text-organic-stone focus:ring-2 focus:ring-inset focus:ring-organic-green sm:text-sm sm:leading-6 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            placeholder="Full Name">
        </div>

        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" [(ngModel)]="email" autocomplete="email" required
            [disabled]="isLoading()"
            class="block w-full rounded-xl border-0 bg-organic-mist-light py-3 px-4 text-organic-text shadow-sm ring-1 ring-inset ring-organic-mist-light placeholder:text-organic-stone focus:ring-2 focus:ring-inset focus:ring-organic-green sm:text-sm sm:leading-6 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            placeholder="Email address">
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" [(ngModel)]="password" autocomplete="new-password"
            required [disabled]="isLoading()"
            class="block w-full rounded-xl border-0 bg-organic-mist-light py-3 px-4 text-organic-text shadow-sm ring-1 ring-inset ring-organic-mist-light placeholder:text-organic-stone focus:ring-2 focus:ring-inset focus:ring-organic-green sm:text-sm sm:leading-6 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            placeholder="Password (min 6 chars)">
        </div>

        <div>
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword"
            autocomplete="new-password" required [disabled]="isLoading()"
            class="block w-full rounded-xl border-0 bg-organic-mist-light py-3 px-4 text-organic-text shadow-sm ring-1 ring-inset ring-organic-mist-light placeholder:text-organic-stone focus:ring-2 focus:ring-inset focus:ring-organic-green sm:text-sm sm:leading-6 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            placeholder="Confirm Password">
        </div>

        <div>
          <button type="submit" [disabled]="isLoading()"
            class="w-full flex justify-center items-center gap-2 rounded-xl bg-organic-green px-3 py-3 text-sm font-bold leading-6 text-organic-dark shadow-lg shadow-organic-green/25 hover:bg-emerald-400 hover:scale-[1.02] transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:scale-100">
            @if (isLoading()) {
            <svg class="animate-spin h-5 w-5 text-organic-dark" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Creating account...
            } @else {
            Create account
            }
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-organic-stone">
          Already have an account?
          <button (click)="goToLogin()" class="text-organic-green hover:text-emerald-400 font-semibold">Sign in</button>
        </p>
      </div>
    </div>
  </div>
</div>
